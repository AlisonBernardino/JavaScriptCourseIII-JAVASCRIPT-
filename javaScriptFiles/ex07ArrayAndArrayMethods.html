            // Array methods =
             
            // Shift - Removes an array index from the array "start"
            // Pop - Removes an array index from the array "end"
            // Unshift - Adds an array index at the array "start"
            // Push - Adds an array index at the array "end"
            // Splice - It can remove an index from any array position
            var studentBackpack = [];

            // To use the methods =
            // Push - Adds an array index on the array "end"

            // To insert the items inside the "studentBackpack" vector
            studentBackpack.push("Pen");
            studentBackpack.push("Notebook");
            studentBackpack.push("Apple");
            studentBackpack.push("Eraser");
            studentBackpack.push("Color pencils box");
            studentBackpack.push("Water bottle");

            // Unshift - Adds an array index at the vector "beginning"
            // After the line 79 command, the array will receive
            // the "Cellphone" index content in the array start.
            studentBackpack.unshift("Cellphone");
            
            // Pop - Removes an array index from the array "end"
            // With the 02 lines (Line 81 and line 82) 
            // command, I remove the "WaterBottle" 
            // and "Color pencils box" indexes 
            studentBackpack.pop();
            studentBackpack.pop();

            // Shift - Removes an array index from the vector 
            // "beginning"
            // After the line 88 execution, the "Cellphone" index
            // will be removed
            studentBackpack.shift();

            // Splice - It can remove 01 or more
            // array indexes from any array position
            // When the line 94 is executed, we will remove
            // the chosen array index: "Apple"
            studentBackpack.splice(2,1);
            // Explaining the "splice" method inner arguments =
            // 2 = Array index
            // 1 = Number of elements to be removed
            
            // After the line 101 execution, the "Notebook"
            // index will be removed, too
            studentBackpack.splice(1,1);
