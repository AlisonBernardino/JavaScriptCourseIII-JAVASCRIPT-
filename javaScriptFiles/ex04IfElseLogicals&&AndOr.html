<html lang="pt-br">
    <head>
        <title> Exercise 04 - If...else && </title>
        <meta charset="utf-8"/>

        <script>
            const testVar01 = 18;
            const testVar02 = 22;

            // To use the "if-else" statement
            if(testVar01 < testVar02){
                // Logical operators
                // 15 > 3 == true
                // 2 < 1 == false
                // 3 >= 2 == true 
                // 17 <= 7 == false
                // 2 != 1 == true
                // 1 == 3 == false
                document.write(testVar01 + " is smaller than " + testVar02);
            }else{
                document.write(testVar02 + " is smaller than " + testVar01);
            }

            // Using conditional operators
            var totalScore = 65, finalTimer = 150;
            // Swimmer victory ==> ((totalScore >=45) && (totalScore <=55) || (totalScore >=75) && (totalScore <=85))  

            if((totalScore>=45)&&(totalScore<=55)&&(finalTimer<=200)||(totalScore >= 75)&&(totalScore <=85)&&(finalTimer <=150)){
                document.write("Winner swimmer! Total score = " + totalScore + "| Final timer = " + finalTimer);
            }else{
                document.write("Congratulations! You won the Silver medal");
                document.write("Total score = " + totalScore + "| Final timer = " + finalTimer);
            }
        </script>
    </head>
</html>
